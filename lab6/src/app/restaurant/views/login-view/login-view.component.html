<app-navbar></app-navbar>
<div class="container">
  <div class="error-display" *ngIf="error!=null">
    {{error}}
  </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
  <div class="form-box">
    <form [formGroup]="logInForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="box">
        <h1>
          Log<span>In</span>
        </h1>
      </div>
      <div class="box">
        <label for="email">Email:</label>
        <input formControlName="email" type="email" name="email" id="email">
      </div>
      <div class="box">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" name="password" id="password" >
      </div>
      <div class="box">
      <button type="submit" [disabled]="!logInForm.valid" (click)="paginationService.setDishes()">Login</button>
      </div>
    </form>
  </div>
</div>
