<!DOCTYPE html>

  <head>

            <div>
              <p>Hotel **</p>
            </div>
            <div>

        <div class="back">
          <div class="back-content">

          </div>

            </div>
            <div>
              <p>Trudność wycieczki: latwa</p>
            </div>
          </div>
        </div>

        <div class="back">
          <div class="back-content">
            <h1>TYLKO</h1>
            <h2>1000zł</h2>
            <br />
            <a href="#">ZAREZERWUJ</a>

        </div>
