    <title>Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      </label>
      <div class="nav-options">
        <a href="#">produkty</a>
        <a href="#">o mnie</a>
        <a href="#">kontakt</a>
        <a href="#">hobby</a>
      </div>
    </div>
