<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=BioRhyme:wght@300&family=Rajdhani:wght@300&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/684cb8f14a.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Phone book</title>
  </head>
  <body>
    <div class="phone-book">
      <div class="content-container">
      </div>
      
      <form class="block">
        <div class="group">
          <label for="name">IMIE I NAZWISKO</label>
          <input type="text" id="name" pattern="[A-Z][a-z]* [A-Z][a-z]*" placeholder="Imie Nazwisko" required/>
        </div>
        <div class="group">
          <label for="phone">TELEFON</label>
          <input type="tel" id="phone" pattern="[0-9]{9}" placeholder="500600700" required/>
        </div>
        <input
          type="submit"
          value="Dodaj"
          class="btn-submit"
        />
        </div>
      </form>
    </div>
  </body>
</html>
