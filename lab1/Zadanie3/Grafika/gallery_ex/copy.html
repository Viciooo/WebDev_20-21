<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CosmoFarmer Gallery</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="top">
      <h1>Indoor Grass Photo Gallery</h1>
      <p class="intro">
        A selection of indoor sod options: reviewed and tested by
        <strong>CosmoFarmer.com</strong> in our state-of-the-art "Apartment
        Laboratory" on 5th Avenue.
      </p>
    </div>
    <div id="gallery">
      <div class="inline-block">
        <figure>
          <img src="../images/carpet.jpg" alt="Carpet Grass" class="photo" />
          <figcaption>
            Figure 1: Even the carpet-like
            <em>Carpetorium Pratensis</em> requires mowing.
          </figcaption>
        </figure>
        <figure>
          <img src="../images/grass.jpg" alt="Bentgrass" class="photo" />
          <figcaption>
            Figure 2: Creeping Bentgrass is best suited for outdoor use and
            should be avoided by the indoor farmer.
          </figcaption>
        </figure>
      </div>
      <div class="inline-block">
        <figure>
          <img src="../images/bluegrass.jpg" alt="Bluegrass" class="photo" />
          <figcaption>
            Figure 3: This indoor-hybrid of Kentucky Bluegrass has fallen out of
            fashion.
          </figcaption>
        </figure>
        <figure>
          <img src="../images/leaves.jpg" alt="Leaves" class="photo" />
          <figcaption>
            Figure 4: <em>Tinea Pedis Poaceae</em> threatens discomfort to bare
            feet.
          </figcaption>
        </figure>
      </div>
      <div class="inline-block">
        <figure>
          <img src="../images/pattern.jpg" alt="Pattern Grass" class="photo" />
          <figcaption>
            Figure 5: The difficult to maintain pattern of this indoor lawn is a
            sight to behold.
          </figcaption>
        </figure>
        <figure>
          <img src="../images/dandelion.jpg" alt="Dandelion" class="photo" />
          <figcaption>
            Figure 6: The dandelion: scourge of the apartment farmer.
          </figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
