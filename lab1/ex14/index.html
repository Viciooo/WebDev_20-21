<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="center" action="">
      <div class="container">
        <label for="first-name">Firstname: </label>
        <input
          type="text"
          id="first-name"
          placeholder="your firstname"
          minlength="5"
          maxlength="10"
          required
        />
        <br />

        <label for="last-name">Lastname: </label>
        <input
          type="text"
          id="last-name"
          placeholder="your lastname"
          minlength="5"
          maxlength="10"
          required
        />
        <br />

        <label for="email">E-mail: </label>
        <input type="email" id="email" placeholder="your e-mail" required />
        <br />

        <label for="adress">Street adress: </label>
        <input type="text" id="adress" placeholder="your adress" required />
        <br />

        <label for="zipcode">Zipcode: </label>
        <input
          type="text"
          id="zipcode"
          placeholder="00-000"
          required
          pattern="00-000"
        />
        <br />

        <label for="city">City: </label>
        <input
          minlength="3"
          list="cities"
          id="city"
          placeholder="your city"
          required
        />
        <br />
        <datalist id="cities">
          <option value="Kraków"></option>
          <option value="Wrocław"></option>
          <option value="Warszawka"></option>
          <option value="Kato"></option>
          <option
            value="Rzeszów wielkopolski największa dziura polski"
          ></option>
        </datalist>

        <label for="ban">Bank account number: </label>
        <input
          type="number"
          id="ban"
          placeholder="your BAN"
          minlength="15"
          maxlength="17"
          required
        />
        <br />

        <label for="amount">Amount: </label>
        <input type="number" id="amount" placeholder="$$$" required />
        <br />

        <label for="date">Date: </label>
        <input
          type="date"
          id="date"
          min="2021-10-25"
          max="2026-10-25"
          required
        />
        <br />

        <label for="submit"></label>
        <input type="submit" id="submit" />
        <br />
      </div>
    </form>
  </body>
</html>
